<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=PT+Mono&family=Pinyon+Script&family=Quantico:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.6.0/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Clock world</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>World Clock</h1>
        <label for="cities"
          >Add or remove cities in different time zones to the world
          clock</label
        >

        <select name="city" id="cities" class="cities-list">
          <option value="">Cities that can be added</option>
          <option value="current">Current Location</option>
          <option value="Australia/Queensland">Queensland</option>
          <option value="Asia/Bangkok">Bangkok</option>
          <option value="Europe/Stockholm">Stockholm</option>
          <option value="Europe/Copenhagen">Copenhagen</option>
          <option value="Europe/Paris">Paris</option>
          <option value="Europe/Dublin">Dublin</option>
        </select>
      </header>
      <main>
        <div id="clock-worlds">
          <div class="each-city">
            <div class="grid">
              <div class="each-city-central-box">
                <div class="each-city-name">Current Location</div>
                <div class="each-city-timezone" id="first-city-time-zone"></div>
                <div class="each-city-date" id="each-city-date"></div>
              </div>

              <div class="each-city-time" id="each-city-time"></div>

              <div class="each-city-remove-button" title="Remove City">
                <button>Remove City</button>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <footer>

      It is
      <a
        href="https://github.com/liliapianella-dot/future-world-clock-today-timezones"
        target="_blank"
      >
        open-source on GitHub</a
      >
      and
      <a href="https://future-world-clock-today-timezones.vercel.app/" target=""
        >hosted on Vercel</a
      >.
    </footer>
    <script src="src/java.js"></script>
  </body>
</html>
